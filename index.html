<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link href="https://fonts.googleapis.com/css2?family=Dongle&family=Red+Hat+Display:wght@500;700;900&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="index-style.css">
  <title>Frontend Mentor | Order summary card</title>
  <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->
  <style>
    
  </style>
</head>
<body>
  <main>
    <div>
      <div id="card">
        <!--hero-->
        <section>
          <img src="images/illustration-hero.svg" alt="hero" width="100%" id="hero-img">
        </section>
        <section class="content">
          <div>
            <h3>Order Summary</h3>
            <p>You can now listen to millions of songs,<br> audiobooks, and podcasts on any 
              device<br> anywhere you like!</p>
          </div>
          <div id="box-sizing">
            <div class="icon">
              <img src="images/icon-music.svg" alt="icon">
            </div>
            <div class="link">
              <h5>Annual Plan</h5>
              <p style="position: relative; top: -20px">$59.99/year</p>
            </div>
            <div class="link">
              <h4></h4>
              <a href="#">Change</a>
            </div>
          </div>
          <div>
            <button type="button" value="proceed to payment">Proceed to Payment</button>
            <h5>
              <a href="#">Cancel Order</a>
            </h5>
          </div>
        </section>
      </div>
    </div>
  </main>
  <footer style="margin: 20px;">
    <div class="attribution">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
      Coded by <a href="#">Your Name Here</a>.
    </div>
  </footer>
</body>
</html>
